            <button class="close-info info-btn"><span>✔︎</span></button>
            <p class="info-text">안녕하세요! <strong>프라이팬</strong> 분들을 위한 <strong>웹꾸 익스텐션</strong>을 만들었어요!.
                <br> 체크 박스를 클릭하고 오른쪽 상단에 <strong>✔</strong> 누르시면 이미지가 나오고, 
                <br> 해당 이미지 드레그하면 드랍한 위치에 고정됩니다!
                <br> 왼쪽 상단에 프라우드먼 로고 클릭하여 재설정! 오른쪽 상단 검색창 이용하여 구글링!
                <br> 
                <br> 너무 많은 이미지를 선택하면 이동에 어려움이 있습니다. 하나씩 차근히 천천히 옮겨주세요. 
                <br> 버그 있습니다.😭 꾸준히 개선할 예정입니다. 공지 및 사용법 <strong>instagrm: prowd.dev</strong> 
                <br> 뭔가 이상하다? 싶으면 새로고침 해주세요. 
                <br><br>
            </p>
